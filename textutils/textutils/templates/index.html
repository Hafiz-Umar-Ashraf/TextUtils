<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Text Utils</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <form method="post" action="/analyze">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter Your Text Here for Analyzing</label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>

        <div class="container mt-2">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="s1" name="remove_punc">
            <label class="form-check-label" for="s1">Removed Punctuations</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="s2" name="upper_case">
            <label class="form-check-label" for="s2">Upper Case</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="s3" name="newline">
            <label class="form-check-label" for="s3">Removed New Line</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="s4" name="extra_space_remover">
            <label class="form-check-label" for="s4">Extra Space Remover</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="s5" name="char_count">
            <label class="form-check-label" for="s5">Character Count</label>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script>
        $(document).ready(function() {
          // Add event listener to the switch
          $("#switch").change(function() {
            if ($(this).prop("checked")) {
              // Handle the "ON" state
              console.log("Switch is ON");
            } else {
              // Handle the "OFF" state
              console.log("Switch is OFF");
            }
          });
        });
      </script>
      <div class="container">
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
